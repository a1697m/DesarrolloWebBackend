<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-12">
                        <h2 class="labelArtist"></h2>
                    </div>
                    <div class="col-12">
                        <h4 class="labelAlbum"></h4>
                    </div>
                    <div class="col-12">
                        <p class="labelDesc"></p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <img src="" alt="" srcset="" class="img-fluid labelImg rounded img-thumbnail">
            </div>
        </div>
        <div class="row my-5 d-flex justify-content-center">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                          <th style="width: 5%" scope="col">#</th>
                          <th style="width: 90%" scope="col">Titulo</th>
                          <th style="width: 5%" scope="col">Duracion</th>
                        </tr>
                      </thead>
                      <tbody class="songList">
                      </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
